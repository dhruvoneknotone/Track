name: Python Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    
    - name: Run flake8
      run: |
        # Run flake8 on specific Python files
        flake8 logger2.py convert.py mail.py
      shell: pwsh
      continue-on-error: true
    
    - name: Check for errors
      run: |
        # Check the exit code of the previous step
        if ($env:GITHUB_STEP_SUMMARY -match "error") {
          Write-Host "Linting errors found. Please fix them and try again."
          exit 1
        } else {        
          Write-Host "No linting errors found."
        }
      shell: pwsh