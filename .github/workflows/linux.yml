name: Dry Run Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dry-run-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil
    
    - name: Run dry_run.sh
      run: |
        chmod +x ./dry_run.sh
        ./dry_run.sh
      shell: bash
    
    - name: Check for errors
      run: |
        if [ $? -ne 0 ]; then
          echo "Error occurred during dry run"
          exit 1
        else
          echo "Dry run completed successfully"
        fi
      shell: bash
